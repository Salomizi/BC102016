<!doctype html>
<!-- Declares meanMapApp as the starting Angular module -->
<html ng-app="battleCode">
<head>
    <meta charset="utf-8">
    <title>Battle Code 10/2016</title>

    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="../bower_components/angular-ui-select/dist/select.js"></script>
    <script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
    <!-- endbower -->

    <!-- inject:js -->
    <script src="../node_modules/lodash/lodash.js"></script>
    <script src="app.js"></script>
    <script src="js/Constants.js"></script>
    <script src="js/MainCtrl.js"></script>
    <script src="js/Urls.js"></script>
    <!-- endinject -->

</head>
<body ng-controller="MainCtrl">
    <div style="height: 90vh; padding: 2vh;">
        <div>
            <button ng-click="getTeamId()" ng-disabled="teamId">TEAM ID</button>
            <span>{{teamId}}</span>
        </div>
        <div>
            <div>
                BOT LEVEL:
                <input ng-model="botLevel"/>
            </div>
            <button ng-click="createBotGame()" ng-disabled="!teamId || gameId || !botLevel">CREATE BOT GAME</button>
        </div>
        <div>
            <button ng-click="createVersusGame()" ng-disabled="!teamId || gameId">CREATE VERSUS GAME</button>          
        </div>
        <div>
            <button ng-click="launchGame()" ng-disabled="!teamId || !gameId">LAUNCH GAME</button>          
        </div>
        <div style="height:80vh;overflow-y: scroll; margin-top: 2vh;">
            <div ng-repeat="line in display track by $index">{{line}}</div>
        </div>
    </div>
</body>
</html>

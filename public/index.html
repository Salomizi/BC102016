<!doctype html>
<!-- Declares meanMapApp as the starting Angular module -->
<html ng-app="battleCode">
<head>
    <meta charset="utf-8">
    <title>Battle Code 10/2016</title>

    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="../bower_components/angular-ui-select/dist/select.js"></script>
    <script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
    <!-- endbower -->

    <!-- inject:js -->
    <script src="../node_modules/lodash/lodash.js"></script>
    <script src="app.js"></script>
    <script src="js/ComputeMove.js"></script>
    <script src="js/Constants.js"></script>
    <script src="js/MainCtrl.js"></script>
    <script src="js/Urls.js"></script>
    <!-- endinject -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body ng-controller="MainCtrl">
    <div style="height: 90vh;">
        <div style="background-color: #eee;padding: 2vh;">
            <div class="container">
                <div>
                    <span style="margin-right:2vw;">TEAM ID : {{teamId}}</span><button class="btn btn-primary" ng-click="getTeamId()" ng-disabled="teamId">REFRESH</button>
                </div>
                <div style="margin-top:2vh;">
                    BOT LEVEL:
                    <input ng-model="botLevel"/>
                </div>
                <div style="margin-top:2vh;">
                    <button class="btn btn-primary" ng-click="createBotGame()" ng-disabled="!teamId || gameId || !botLevel">CREATE BOT GAME</button>
                    <button class="btn btn-primary" ng-click="createVersusGame()" ng-disabled="!teamId || gameId" style="margin-right:2vw;">CREATE VERSUS GAME</button>          
                </div>
                <div style="margin-top:2vh;">
                    <button class="btn btn-primary" ng-click="launchGame()" ng-disabled="!teamId || !gameId">LAUNCH GAME</button>          
                </div>
            </div>
        </div>
        <div class="container">
            <div style="height:70vh;overflow-y: scroll; background:no-repeat center url(assets/logo_iMOBILE.png);">
                <div ng-repeat="line in display track by $index" ng-style="lineColor(line)">{{line}}</div>
                <div id="bottom"></div>
            </div>
        </div>
    </div>
</body>
</html>
